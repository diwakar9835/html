<!DOCTYPE html>
<html>
<head>
    <title>Conditional statements</title>
</head>
<body>
    <p id="test"></p>
    <script type="text/javascript">
        var i;
        var display="";

        for(i= 0; i< 10; i++){
            display = display + "The number is " +i+"<br>";
        }
        document.getElementById('test').innerHTML = display;
    </script>
    
</body>
</html>
