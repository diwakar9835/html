<!DOCTYPE html>
<html>
<head>
    <title>Conditional statements</title>
</head>
<body>
    <p id="test"></p>
    <script type="text/javascript">
        var i = 0;
        var display = "";

        while(i<10){
            display += "<br>I am number" +i;
            i++; // i=i+1 or i+=1
        }
        document.getElementById('test').innerHTML = display;
    </script>
    
</body>
</html>
