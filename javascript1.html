<!DOCTYPE html>
<html>
<head>
    <title>Learning Js</title>
</head>
<body>
    <p id="sum"></p>
    <p id="minus"></p>
    <p id="multiply"></p>
    <p id="division"></p>
    
    <script>
        var a = 10;
        var b = 20;
        var sum = a+b;
        var minus = a-b;
        var multiply = a*b;
        var division = a/b;
        document.getElementById('sum').innerHTML=sum;
        document.getElementById('minus').innerHTML=minus;
        document.getElementById('multiply').innerHTML=multiply;
        document.getElementById('division').innerHTML=division;

    </script>
</body>
</html>
