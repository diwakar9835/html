<!DOCTYPE html>
<html>
<head>
    <title>Learning Js</title>
</head>
<body>
    <p id="sum"></p>
    <script>
        var a,b,power;
        var a = 10;
        var b = 20;
        power=Math.pow(a,b);
        document.getElementById('sum').innerHTML=power;
       
    </script>
</body>
</html>
